<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form" %>

<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title>create</title>
</head>
<body>

<form:form method="post" action="/mail/save" modelAttribute="mailBox">
    <table>
        <tr>
            <td><form:label path="languages">Languages</form:label></td>
            <td>
                <form:select path="languages">
                    <form:options items="${languagesList}"/>
                </form:select>
            </td>
        </tr>
        <tr>
            <td><form:label path="size">Page size:</form:label></td>
            <td>Show
                <form:select path="size">
                    <form:options items="${size}"/>
                </form:select> emails per page
            </td>
        </tr>
        <tr>
            <td><form:label path="spamsFilter">Spams filter:</form:label></td>
            <td><form:checkbox path="spamsFilter" value="Enable spams filter"/>Enable spams filter</td>
        </tr>
        <tr>
            <td><form:label path="signature">Signature:</form:label></td>
            <td><form:input path="signature"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form:form>


</body>
</html>
