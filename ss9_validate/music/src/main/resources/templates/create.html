<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<p>
    <a th:href="@{/infor}">
        Back to customer list
    </a>
</p>

<div id="form">
    <form th:object="${informativeArticlesDto}"
          th:action="@{/infor/save}"
          method="post" novalidate="novalidate">
        <!--        <input type="hidden" th:field="*{id}">-->
        <div>
            <label>Tên:</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
        </div>
        <div>
            <label>Tác Giả</label>
            <input type="text" th:field="*{artist}"/>
            <p style="color: red"  th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" ></p>

        </div>
        <div>
            <label>Thể loại</label>
            <input type="text" th:field="*{kindOfMusic}"/>
            <p style="color: red" th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}" ></p>

        </div>
        <input type="submit" value="Save"/>

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
