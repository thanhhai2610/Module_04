<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/shop">Trang chủ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/shopping-cart">Giỏ hàng của bạn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Kĩ thuật</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Chăm sóc khách hàng</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<th:block th:each="product:${productList}">
    <div class="card" style="width: 18rem;float: left;margin: 10px">
        <a th:href="@{/product/detail/__${product.id}__}"> <img th:src="${product.img}" class="card-img-top" style="width: 300px;height: 400px"></a>
        <div class="card-body">
            <h5 th:text="${product.name}" class="card-title"></h5>
            <p th:text="${product.description}" class="card-text"></p>
            <h5 th:text="${product.price}" class="card-title"></h5>
            <a th:href="@{/product/add/__${product.id}__}" class="btn btn-primary">Đặt hàng</a>
        </div>
    </div>
</th:block>
<div cLass="coL-md-4" th:if="${historyProduct}">
    <div cLass="card sticky-top border-8">
        <img th:src="${historyProduct.image}" cLass="card-img-top">
        <div cLass="card-body">
            <h4 cLass="card-titLe" th:text="${historyProduct.name}"></h4>
            <p cLass="card-text" th:text="${historyProduct.price}"></p>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
