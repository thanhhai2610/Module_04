<html lang="en">

        <tr>
            <th>Tên đăng nhập:</th>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <th>Password:</th>

            <th>Duy trì đăng nhập</th>

        </tr>
        </thead>

    </table>

</form>
