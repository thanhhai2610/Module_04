<p>

<p th:text="${message}"></p>

<div class="container-fluid table table-success table-striped">
    <div class="row" style="width: 100%; padding: 0; margin: 0;">
        <div id="content">

            <div class="notify">
                <div th:if="${message}">
                    <h2 style="color: #4caf50" th:text="${message}"></h2>
                </div>
            </div>

            <h1 style="text-align: center; color: blue">Chỉnh sửa Dịch Vụ</h1>

            <form id="form" th:object="${facilityDto}"
                  method="post" novalidate="novalidate">

                <fieldset style="width: 50%; margin-left: 25%">
                    <legend>Nhập thông tin</legend>
                    <table class="table table-striped" style="text-align: left">
                        <input type="hidden" th:field="*{id}"/>
                        <tr>
                            <td>Tên</td>
                            <td><input type="text" th:field="*{name}"></td>
                        </tr>
                        <tr>
                            <td>Loại dịch vụ</td>
                            <td><select th:field="*{facilityType}"
                                        id="facilityTypeSelect" onchange="changeType(this.value)">
                                <option value="">--Chọn Loại--</option>
                                <option th:each="data: ${facilityTypeList}"
                                        th:value="${data.id}"
                                        th:text="${data.name}">
                                </option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Diện tích</td>
                            <td><input type="text" th:field="*{area}"></td>
                        </tr>
                        <tr>
                            <td>Giá</td>
                            <td><input type="text" th:field="*{cost}"></td>
                        </tr>
                        <tr>
                            <td>Số người tối đa</td>
                            <td><input type="text" th:field="*{max_people}"></td>
                        </tr>
                        <tr>
                            <td>Kiểu thuê</td>
                            <td>
                                <select th:field="*{rentType}">
                                    <option th:each="data: ${rentTypeList}"
                                            th:value="${data.id}"
                                            th:text="${data.name}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr class="villa house" >
                            <td>Tiêu chuẩn phòng</td>
                            <td><input type="text" th:field="*{standardRoom}"></td>
                        </tr>
                        <tr class="villa house">
                            <td>Mô tả</td>
                            <td><input type="text" th:field="*{descriptionOtherConvenience}"></td>
                        </tr>
                        <tr class="villa">
                            <td>Diện tích hồ bơi</td>
                            <td><input type="text" th:field="*{poolArea}"></td>
                        </tr>
                        <tr class="villa house">
                            <td>Số tầng</td>
                            <td><input type="text" th:field="*{numberOfFloors}"></td>
                        </tr>
                        <tr class="room">
                            <td>Dịch vụ miễn phí</td>
                            <td><input type="text" th:field="*{facilityFree}"></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        showEditForm()
    })

    $("#facilityTypeSelect").change(function () {
        showEditForm()
    })

    function showEditForm() {
        $(".room").hide();
        $(".house").hide();
        $(".villa").hide();
        let type = $("#facilityTypeSelect").val();
        console.log(type);
        switch (type) {
            case "1" :
                $("#form").attr("action", "/facility/edit");
                $(".villa").show();
                break;
            case "2" :
                $("#form").attr("action", "/facility/edit");
                $(".house").show();
                break;
            case "3" :
                $("#form").attr("action", "/facility/edit");
                $(".room").show();
                break;
        }
    }
</script>
